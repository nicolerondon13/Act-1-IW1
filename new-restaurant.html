<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>New restaurant</title>
    <script src="https://cdn.tailwindcss.com"></script>
</head>

<body class="bg-gray-700 text-white p-4">
    <!--NavBar-->
    <nav class="bg-gray-200 text-black p-4" >
        <div class="container mx-auto flex justify-between items-center">
            <h1 class="text-2xl font-bold">Directorio</h1>
            <div class="space-x-4">
                <a href="home.html" class="hover:text-blue-300">Inicio</a>
                <a href="search.html" class="hover:text-blue-300">Buscar</a>
                <a href="new-restaurant.html" class="hover:text-blue-300">Nuevo restaurante</a>
            </div>
        </div>
    </nav>

    <!--Formulario-->
    
    <div class="container mx-auto p-4">
        <h2 class="text-3xl font-bold text-center mb-6">Crear Restaurantes</h2>
        <div class="flex justify-center mt-4">
            <form class="w-full max-w-sm">

                <!--Nombre del restaurante-->
                <div class="md:flex md:items-center mb-6">
                  <div class="md:w-1/3">
                    <label class="block text-gray-500 font-bold md:text-right mb-1 md:mb-0 pr-4" for="inline-restaurant-name">
                      Nombre del restaurante
                    </label>
                  </div>
                  <div class="md:w-2/3">
                    <input id="inline-restaurante-name" type="text" class="bg-gray-200 appearance-none border-2 border-gray-200 rounded w-full py-2 px-4 text-gray-700 leading-tight focus:outline-none focus:bg-white focus:border-blue-500">
                  </div>
                </div>
    
                <!--Descripcion-->
                <div class="md:flex md:items-center mb-6">
                  <div class="md:w-1/3">
                    <label class="block text-gray-500 font-bold md:text-right mb-1 md:mb-0 pr-4" for="inline-description">
                      Descripción
                    </label>
                  </div>
                  <div class="md:w-2/3">
                    <textarea id="inline-description" rows="4" class="bg-gray-200 appearance-none border-2 border-gray-200 rounded w-full py-2 px-4 text-gray-700 leading-tight focus:outline-none focus:bg-white focus:border-blue-500" >
                    </textarea>
                  </div>
                </div>
    
                <!--Direccion-->
                <div class="md:flex md:items-center mb-6">
                    <div class="md:w-1/3">
                      <label class="block text-gray-500 font-bold md:text-right mb-1 md:mb-0 pr-4" for="inline-adress">
                        Dirección
                      </label>
                    </div>
                    <div class="md:w-2/3">
                      <input id="inline-adress" type="text" class="bg-gray-200 appearance-none border-2 border-gray-200 rounded w-full py-2 px-4 text-gray-700 leading-tight focus:outline-none focus:bg-white focus:border-blue-500">
                    </div>
                  </div>
      
                  <div class="md:flex md:items-center mb-6">
                    <div class="md:w-1/3">
                      <label class="block text-gray-500 font-bold md:text-right mb-1 md:mb-0 pr-4" for="inline-image">
                        Imagen
                      </label>
                    </div>
                    <div class="md:w-2/3">
                      <input id="inline-image" type="text" class="bg-gray-200 appearance-none border-2 border-gray-200 rounded w-full py-2 px-4 text-gray-700 leading-tight focus:outline-none focus:bg-white focus:border-blue-500">
                    </div>
                  </div>
    
                <!--Boton de crear-->
                <div class="md:flex md:items-center">
                  <div class="md:w-1/3"></div>
                  <div class="md:w-2/3">
                    <button type="button" class="shadow bg-blue-500 hover:bg-blue-400 focus:shadow-outline focus:outline-none text-white font-bold py-2 px-4 rounded" >
                      Crear
                    </button>
                  </div>
                </div>
              </form>
        </div>
        
    </div>
    


    <script src="https://cdn.jsdelivr.net/npm/@tailwindcss/browser@4"></script>
</body>
</html>
